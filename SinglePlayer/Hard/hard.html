<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="hard.css" />
    <title>Dice Game</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
  </head>
  <body>
      <main>
        <section class="scores">
            <p class="score" id="score--0">0</p>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--0">0</p>
            </div>
          </section>
          <section class="player player--1">
            <div class="count">
              <p class="count-label">Roll Count</p>
              <p class="count-score" id="count--1">0</p>
            </div>
            <img src="images/dice-5.png" alt="Playing dice" class="dice" />
            <button class="btn btn--new">ðŸ”„ New game</button>
            <button class="btn btn--roll">ðŸŽ² Roll dice</button>
            <button class="btn btn--hold">ðŸ“¥ Hold</button>
            <div class="result">
              <p class="winner" id="won">You Won!</p>
              <p class="lost" id="lose">You Lost!</p>
              <p class="level" id="level">Level: Hard</p>
            </div>
          </section>
          <div class="modal">
            <div class="modal-content">
              <p>If you click Ok half of the score will be added to total score</p>
              <button class="ok-btn">OK</button>
              <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    
      </main>
      <script src="hard.js"></script>
  </body>
  </html>
